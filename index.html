<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>

  <!-- Rating state start -->
  <main class="main">
    <div id="cardDisplay-1" class="flex-container">
      <div class="card-container">
        <img class="icon-star" src="images/icon-star.svg" alt="Star Icon">
        <h1>How did we do?</h1>
        <p class="rating-paragraph">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div class="button">
          <button class="rate">1</button>
          <button class="rate">2</button>
          <button class="rate">3</button>
          <button class="rate">4</button>
          <button class="rate">5</button>
        </div>
        <button id="submit-button">Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <div id="cardDisplay-2" class="flex-container">
      <div class="card-container">
        <img class="illustration-thank-you" src="images/illustration-thank-you.svg" alt="Thank You">
        <p id="displayRate"></p>
        <h2>Thank you!</h2>
        <p>We appreciate you taking the time to give a rating. If you ever need more support, donâ€™t hesitate to get in touch!</p>
      </div>
    </div>
    <!-- Thank you state end -->
  </main>

  <script src="refactoredScript.js"></script>
</body>
</html>
